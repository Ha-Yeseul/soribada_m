<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>soribada-player</title>
  <!-- style -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/import.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <form>
    <div id="wrap">
      <header class="playerHd">
        <div class="inner">
          <a href="index.html" class="back">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h2>now player</h2>
          <a href="#" class="more">
            <i class="fas fa-ellipsis-v"></i>
          </a>
        </div>
      </header>
      <section class="playerBox">
        <div class="inner">
          <!-- img -->
          <div class="img">
            <a href="#" class="img_box">
              <img src="img/sunmi.jpg" alt="선미 - you can't stop with us">
            </a>
            <div class="img_boxEvent">
              <a href="#" class="share">
                <i class="fas fa-share-alt"></i>
              </a>
              <a href="#" class="download">
                <i class="fas fa-download"></i>
              </a>
              <a href="#" class="add">
                <i class="fas fa-folder"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- img -->
        <!-- txt_box -->
        <div class="tit_box">
          <div class="inner">
            <div class="txt">
              <h2>You can't stop with us</h2>
              <p>선미</p>
            </div>
            <a href="#" class="love">
              <i class="far fa-heart"></i>
            </a>
          </div>
        </div>
        <!-- txt_box -->
      </section>

      <section class="playerPlug">
        <div class="inner">
          
        </div>
      </section>

    </div>
  </form>
</body>

</html>
