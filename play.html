<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>soribada-player</title>
  <!-- style -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/import.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/player.js"></script>
  <script src="js/seekbar.js"></script>
</head>

<body>
    <div id="wrap">
      <header class="playerHd">
        <div class="inner">
          <a href="index.html" class="back">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h2>now player</h2>
          <a href="#" class="more">
            <i class="fas fa-ellipsis-v"></i>
          </a>
        </div>
      </header>
      <section class="playerBox">
        <div class="inner">
          <!-- img -->
          <div class="img">
            <div href="#" class="img_box">
              <img src="img/sunmi.jpg" alt="선미 - you can't stop with us">
            </div>
            <div class="img_boxEvent hide">
              <a href="#" class="share">
                <i class="share fas fa-share-alt"></i>
              </a>
              <a href="#" class="download">
                <i class="fas fa-download"></i>
              </a>
              <a href="#" class="add">
                <i class="fas fa-folder"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- img -->
        <!-- txt_box -->
        <div class="tit_box">
          <div class="inner">
            <div class="txt">
              <h2>You can't stop with us</h2>
              <p>선미</p>
            </div>
            <a href="#" class="love off">
              <i class="far fa-heart"></i>
            </a>
            <a href="#" class="love on">
              <i class="fas fa-heart"></i>              
            </a>
          </div>
        </div>
        <!-- txt_box -->
      </section>

      <!-- player seekbar -->
      <section class="seekbarWrap">
        <div class="inner">        
          <div class="seekBar"></div>
        </div>
      </section>
      <!-- player plugin -->

      <!-- section btn -->
      <section class="btnWrap">
        <div class="inner">
          <a href="#" class="shuffle">
            <i class="fas fa-random"></i>
          </a>
          <a href="#" class="prev">
            <i class="fas fa-step-backward"></i>
          </a>
          <a href="#" class="play_btn">
            <i class="fas fa-play"></i>
          </a>
          <a href="#" class="next">
            <i class="fas fa-step-forward"></i>
          </a>
          <a href="#" class="random">
            <i class="fas fa-redo-alt"></i>
          </a>
        </div>
      </section>   
      <footer class="playerF">
        <!--s::under-->
        <div class="under">
          <ul>
            <li>
              <a href="#">
                <p class="img icon01 hidden">이미지</p>
                <p class="txt">홈</p>
              </a>
            </li>

            <li>
              <a href="#">
                <p class="img icon02 hidden">이미지</p>
                <p class="txt">찜</p>
              </a>
            </li>

            <li>
              <a href="#">
                <p class="img icon03 hidden">이미지</p>
                <p class="txt">둘러보기</p>
              </a>
            </li>

            <li>
              <a href="#">
                <p class="img icon04 hidden">이미지</p>
                <p class="txt">보관함</p>
              </a>
            </li>

          </ul>
        </div>
        <!--e::under-->
      </footer>
    </div>
 
</body>

</html>
